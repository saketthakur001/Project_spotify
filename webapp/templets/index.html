<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #111111;
}

ul {
  list-style-type: none;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 50px;
}

li {
  color: white;
  font-size: 20px;
  background-color: #333333;
  border-radius: 5px;
  padding: 10px;
}

li:hover {
  color: limegreen;
}

li:active {
  transform: scale(0.9);
}

.tab {
  width: 80%;
  margin: auto;
  border: 2px solid limegreen;
  border-radius: 10px;
  padding: 20px;
}

h1 {
  color: limegreen;
  text-align: center;
}

p {
  color: white;
}
</style>
</head>
<body>
<ul>
  <li>Auto</li>
  <li>Library</li>
  <li>Explore</li>
  <li>Friends Activity</li>
</ul>
<div class="tab">
<h1>Welcome to my page!</h1>
<p>This is a sample page with tabs on the top. You can use HTML and CSS to customize it as you like.</p>
</div>
</body>
</html>
