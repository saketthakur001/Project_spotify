<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mew-cat</title>
    <!-- link to your external CSS and JavaScript files here -->
</head>
<style>
/* use this file to style your HTML elements */
/* you can use classes and ids to target specific elements */

/* set the background color and font for the whole document */
body {
  background-color: black;
  font-family: Arial, sans-serif;
  color: white;
}

/* set the width and margin for the container div */
#container {
  width: 80%;
  margin: 0 auto;
}

/* style the header section */
header {
  text-align: center;
  padding: 20px;
}

/* style the title and subtitle */
header h1 {
  font-size: 3em;
  color: limegreen;
}

header p {
  font-size: 1.2em;
  color: yellow;
}

/* style the navigation bar */
nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: darkslategray;
}

/* style the navigation links */
nav a {
  text-decoration: none;
  color: white;
  padding: 10px;
}

/* add a hover effect to the navigation links */
nav a:hover {
  background-color: limegreen;
  color: black;
}

/* style the main section */
main {
  padding: 20px;
}

/* style the footer section */
footer {
  text-align: center;
  background-color: darkslategray;
  color: white;
  padding: 10px;
}

</style>
<body>
    <div id="container">
        <header>
            <h1>mew-cat</h1>
            <p>This is a web app that allows you to manage, recommend, and track your music on Spotify.</p>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Top Songs</a></li>
                <li><a href="#">Top Artists</a></li>
                <li><a href="#">Top Genres</a></li>
                <li><a href="#">Recommendations</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Friends</a></li>
            </ul>
        </nav>
        <main>
            <!-- this is where you display the content of each page -->
            <!-- for example, for the top songs page, you can use a table or a list to show the songs and their details -->
            <!-- you can also use a calendar input to let the user choose the time period -->
            <!-- you can use JavaScript to dynamically update the content based on the user's input -->
        </main>
        <footer>
            <p>Created by mew-cat using Spotify API.</p>
        </footer>
    </div>
</body>
</html>
